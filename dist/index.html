<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Navigation</title>
</head>

<body>
    <div style="width:100%; height:85px; border: 1px solid silver;">
        <svg height="100%" width="100%" viewBox="0 0 20 40" stroke="none">
            <text x="10" y="17" text-anchor="middle" font-size="12" dominant-baseline="middle"
                id="latitude">N/S latitude</text>
            <text x="10" y="33" text-anchor="middle" font-size="12" dominant-baseline="middle"
                id="longitude">E/W longitude</text>
            <text x="10" y="4" text-anchor="middle" font-size="6" dominant-baseline="middle">position</text>
        </svg>
    </div>
    <script type="text/javascript" src="index.bundle.js"></script>
</body>

</html>
